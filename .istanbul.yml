verbose: false
instrumentation:
    root: .
    extensions: ['.js', '.jsx']
    default-excludes: true
    excludes: [
        'node_modules',
        'lib',
        'src/__tests__/*'
    ]
    embed-source: false
    variable: __coverage__
    compact: true
    preserve-comments: false
    complete-copy: false
    save-baseline: false
    baseline-file: ./coverage/coverage-baseline.json
reporting:
    print: summary
    reports:
        - lcov
    dir: ./coverage
    watermarks:
        statements: [50, 80]
        lines: [50, 80]
        functions: [50, 80]
        branches: [50, 80]
hooks:
    hook-run-in-context: false
    post-require-hook: null
